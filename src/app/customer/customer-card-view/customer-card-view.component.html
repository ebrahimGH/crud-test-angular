<div data-test="customer-info" *ngIf="customer">
    <div data-test="Firstname">{{customer.Firstname}}</div>
    <div data-test="Lastname">{{customer.Lastname}}</div>
    <div data-test="DateOfBirth">{{customer.DateOfBirth}}</div>
    <div data-test="PhoneNumber">{{customer.PhoneNumber}}</div>
    <div data-test="Email">{{customer.Email}}</div>
    <div data-test="BankAccountNumber">{{customer.BankAccountNumber}}</div>
</div>
