<nz-card nzTitle="Add Customer" data-test="form">
    
    <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired >Firstname</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="Firstname" placeholder="first name" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Lastname</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="Lastname" placeholder="last name" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>DateOfBirth</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <nz-date-picker nzFormat="YYYY-MM-dd" [nzShowTime]="false" formControlName="DateOfBirth" placeholder="birthday" style="width: 100%">
                </nz-date-picker>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Phone Number</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="PhoneNumber" placeholder="mobile" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidatingTip="Validating..."  nzHasFeedback >
                <input nz-input formControlName="Email" placeholder="email" type="email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>BankAccountNumber</nz-form-label>
            <nz-form-control [nzSpan]="12" nzValidatingTip="Validating..." nzHasFeedback>
                <input nz-input formControlName="BankAccountNumber" placeholder="bank account number" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12"> 
                <button nz-button [nzLoading]="requestSent" nzType="primary"  >Save</button>

            </nz-form-control>
        </nz-form-item>
    </form> 
    <nz-alert [nzType]="status" [nzMessage]="message" nzShowIcon *ngIf="message"></nz-alert>

</nz-card>
